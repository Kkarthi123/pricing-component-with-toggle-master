<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | pricing component with toggle</title>
</head>
<body>
  <div class="container">
    <section class="header">
      <h1 class="f-header">Our Pricing</h1>
      <div class="toggle-container">
        <span>Annually</span>
        <input type="checkbox" id="toggle" name="toggle" class="hi" value="hi">
        <label for="toggle">
          <div id="ball"></div>
        </label>
        <span>Monthly</span>
      </div>
    </section>
    <section class="sma">
      <div class="row" id="flex">
        <div class="col-md-4 col-sm-12">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <h6 class=>Basic</h6>
                <p>
                  <span class="monthly">&dollar;19.99</span>
                  <span class="Annually">&dollar;199.99</span>
                </p>
              </div>
              <div class="card-text">
                  <p>500 GB Storage</p>
                  <p>2 Users Allowed</p>
                  <p>Send up to 3 GB</p>
              </div>
              <button>Learn More</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="card card-2">
            <div class="card-body">
              <div class="card-title">
                <h6>Professional</h6>
                <p>
                  <span class="monthly">&dollar;24.99</span>
                  <span class="Annually">&dollar;249.99</span>
                </p>
              </div>
              <div class="card-text">
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
              </div>
              <button>Learn More</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="card">
          <div class="card-body">
            <div class="card-title">
              <h6>Master</h6>
              <p>
                <span class="monthly">&dollar;39.99</span>
                <span class="Annually">&dollar;399.99</span>
              </p>
            </div>
            <div class="card-text">
              <p>2 TB Storage</p>
              <p>10 Users Allowed</p>
              <p>Send up to 20 GB</p>
            </div>
            <button>Learn More</button>
          </div>
        </div>
        </div>
        
      </div>
    </section>
  </div>



  <script src="js/script.js"></script>
</body>
</html>
